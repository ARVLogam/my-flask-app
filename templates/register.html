<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun â€¢ MyECG</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --brand: #d4a017;    /* emas */
      --brandDark: #8b5e00; /* coklat tua */
    }
    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }
    .floaty { animation: floaty 3s ease-in-out infinite; }
  </style>
</head>
<body class="bg-gradient-to-br from-yellow-100 via-white to-yellow-50 min-h-screen flex items-center justify-center p-4">

  {% include 'flashProtection.html' %}

  <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl overflow-hidden transform transition hover:scale-[1.02]">
    <!-- Header -->
    <div class="bg-[var(--brand)] py-6 px-6 text-center">
      <h1 class="text-3xl font-extrabold text-white tracking-tight">Daftar Akun Baru</h1>
    </div>

    <!-- Form -->
    <form action="{{ url_for('register') }}" method="post" class="p-6 space-y-5">

      <!-- Nama -->
      <div class="relative">
        <i class="fa-solid fa-user absolute left-3 top-1/2 -translate-y-1/2 text-[var(--brandDark)]"></i>
        <input type="text" name="nama" placeholder="Nama lengkap"
               class="w-full pl-10 pr-3 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[var(--brand)] focus:outline-none" required/>
      </div>

      <!-- Username -->
      <div class="relative">
        <i class="fa-solid fa-at absolute left-3 top-1/2 -translate-y-1/2 text-[var(--brandDark)]"></i>
        <input type="text" name="username" placeholder="Username"
               class="w-full pl-10 pr-3 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[var(--brand)] focus:outline-none" required/>
      </div>

      <!-- Email -->
      <div class="relative">
        <i class="fa-solid fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-[var(--brandDark)]"></i>
        <input type="email" name="email" placeholder="Email aktif"
               class="w-full pl-10 pr-3 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[var(--brand)] focus:outline-none" required/>
      </div>

      <!-- No HP -->
      <div class="relative">
        <i class="fa-solid fa-phone absolute left-3 top-1/2 -translate-y-1/2 text-[var(--brandDark)]"></i>
        <input type="tel" name="nohp" placeholder="Nomor HP "
               class="w-full pl-10 pr-3 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[var(--brand)] focus:outline-none" required/>
      </div>

      <!-- Password -->
      <div class="relative">
        <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-[var(--brandDark)]"></i>
        <input type="password" name="password" placeholder="Password"
               class="w-full pl-10 pr-3 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[var(--brand)] focus:outline-none" required/>
      </div>

      <!-- Konfirmasi -->
      <div class="relative">
        <i class="fa-solid fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-[var(--brandDark)]"></i>
        <input type="password" name="confirm_password" placeholder="Ulangi password"
               class="w-full pl-10 pr-3 py-2.5 rounded-lg border border-gray-300 focus:ring-2 focus:ring-[var(--brand)] focus:outline-none" required/>
      </div>

      <input type="hidden" name="role" value="user"/>

      <!-- Button -->
      <button type="submit"
              class="w-full bg-[var(--brand)] hover:bg-[var(--brandDark)] text-white font-bold py-3 rounded-lg shadow-md transition transform hover:scale-105 flex items-center justify-center gap-2 floaty">
        <i class="fa-solid fa-user-plus"></i>
        Daftar Sekarang 
      </button>

      <!-- Link -->
      <p class="text-center text-sm text-gray-600 mt-3">
        Sudah punya akun?
        <a href="{{ url_for('login') }}" class="text-[var(--brandDark)] hover:text-[var(--brand)] font-semibold">Masuk aja</a>
      </p>
    </form>
  </div>

</body>
</html>
