<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white-100 flex items-center justify-center h-screen">
    {% include 'flashProtection.html' %}
    <div class="bg-white shadow-md rounded p-6 w-full max-w-md">
      <h2 class="text-2xl font-semibold text-red-700 mb-4 text-center">Lupa Password</h2>
      <p class="text-gray-600 text-center mb-6">Masukkan email untuk mengatur ulang password.</p>

      <form action="{{ url_for('forgot_password') }}" method="post" class="space-y-4">
        
        <input
          type="email"
          name="email"
          placeholder="Email kamu"
          required
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-red-500"
        />
        <button
          type="submit"
          class="w-full bg-red-600 text-white p-2 rounded hover:bg-red-700 transition"
        >
          Kirim Instruksi Reset
        </button>
      </form>

      <div class="mt-4 text-center">
        <a href="{{ url_for('login') }}" class="text-red-700 hover:underline">Kembali ke Login</a>
      </div>
    </div>
  </body>
</html>
