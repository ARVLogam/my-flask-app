<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk | Aplikasi</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Palet warna disesuaikan dengan logo (emas & hitam) -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand:      '#C7901B',  /* emas utama */
            brandDark:  '#A87310',  /* emas gelap */
            brandLite:  '#F6D27A',  /* emas terang */
            ink:        '#0B0B0B',  /* hitam */
            paper:      '#F8F7F4'   /* putih hangat */
          },
          boxShadow: {
            soft: '0 10px 25px rgba(0,0,0,.08)'
          },
          borderRadius: { xl2: '1rem' }
        }
      }
    }
  </script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>

<body class="min-h-screen bg-paper flex items-center justify-center px-4 py-10">
  <!-- Flash -->
  <div class="fixed top-4 inset-x-0 z-50 px-4">
    {% include 'flashProtection.html' %}
  </div>

  <!-- Card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-soft p-8 border border-brandLite/40">
    <!-- Logo -->
    <div class="w-full flex items-center justify-center mb-5">
      <img
        src="{{ url_for('static', filename='img/logo.PNG') }}"
        alt="Logo"
        class="h-28 w-auto object-contain select-none"
        draggable="false"
      />
    </div>

    <h2 class="text-2xl font-extrabold text-center text-ink mb-2">Masuk ke Akun</h2>
    <p class="text-center text-sm text-ink/60 mb-6">Selamat datang kembali</p>

    <form action="{{ url_for('login') }}" method="POST" class="space-y-5" id="loginForm">
      <!-- Username -->
      <div>
        <label for="username" class="block text-sm font-medium text-ink mb-1">Username</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-ink/40">
            <i class="fa-regular fa-user"></i>
          </span>
          <input
            type="text" name="username" id="username" required
            placeholder="nama_pengguna"
            class="w-full pl-10 pr-3 py-2.5 rounded-lg border border-ink/15 focus:outline-none focus:ring-2 focus:ring-brand"
          />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-ink mb-1">Password</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-ink/40">
            <i class="fa-solid fa-lock"></i>
          </span>
          <input
            type="password" name="password" id="password" required
            placeholder="••••••••"
            class="w-full pl-10 pr-10 py-2.5 rounded-lg border border-ink/15 focus:outline-none focus:ring-2 focus:ring-brand"
          />
          <button type="button" id="togglePassBtn"
            class="absolute right-2 top-1/2 -translate-y-1/2 text-ink/40 hover:text-ink/60">
            <i class="fa-regular fa-eye" id="togglePassIcon"></i>
          </button>
        </div>
        <div class="flex justify-between items-center mt-2">
          <label class="flex items-center gap-2 text-sm text-ink/70">
            <input type="checkbox" class="rounded border-ink/20 text-brand focus:ring-brand"/> Ingat saya
          </label>
          <a href="{{ url_for('forgot') }}" class="text-sm text-brand hover:text-brandDark font-medium">
            Lupa password?
          </a>
        </div>
      </div>

      <!-- Tombol -->
      <button
        type="submit"
        class="w-full bg-brand hover:bg-brandDark text-ink font-semibold py-2.5 rounded-lg shadow-soft transition">
        Masuk
      </button>

      <!-- Divider -->
      <div class="flex items-center gap-3">
        <div class="h-px bg-ink/10 flex-1"></div>
        <span class="text-xs text-ink/50">atau</span>
        <div class="h-px bg-ink/10 flex-1"></div>
      </div>

      <!-- Register -->
      <p class="text-center text-sm text-ink/70">
        Belum punya akun?
        <a href="{{ url_for('register') }}" class="text-brand hover:text-brandDark font-semibold">Daftar</a>
      </p>
    </form>
  </div>

  <script>
    // Toggle password
    const passInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePassBtn');
    const toggleIcon = document.getElementById('togglePassIcon');
    toggleBtn?.addEventListener('click', () => {
      const hidden = passInput.type === 'password';
      passInput.type = hidden ? 'text' : 'password';
      toggleIcon.classList.toggle('fa-eye');
      toggleIcon.classList.toggle('fa-eye-slash');
    });
  </script>
</body>
</html>
