<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.32/sweetalert2.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-green-100 flex justify-center items-center h-screen">
    {% include 'flashProtection.html' %}
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold text-green-700 text-center mb-4">
        Welcome
      </h1>
      <p class="text-gray-600 text-center mb-4">
        Please select an option to proceed:
      </p>

      {% if message %}
      <div class="bg-red-100 text-red-700 p-3 rounded mb-4">{{ message }}</div>
      {% endif %}

      <form action="/login" method="post" class="space-y-3">
        <input
          type="text"
          name="username"
          id="username"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Username"
          required
        />
        <input
          type="password"
          name="password"
          id="password"
          class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="Password"
          required
        />
        <button
          type="submit"
          class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition"
        >
          Login
        </button>
        <div class="text-right mt-1">
          <a href="{{ url_for('forgot_password') }}" class="text-sm text-green-600 hover:underline">Lupa password?</a>
        </div>
      </form>

      <a
        href="{{ url_for('register') }}"
        class="block text-center mt-3 text-green-700 hover:text-green-800"
      >
        Register
      </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const success = urlParams.get("success");

      if (success === "True") {
        Swal.fire({
          title: "Berhasil Registrasi!",
          text: "Akun Anda berhasil didaftarkan. Silakan login.",
          icon: "success",
          confirmButtonText: "OK",
        });
      }
    </script>
  </body>
</html>
