<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tambah Barang</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Palet warna brand -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand:     '#d4a017',  // emas
            brandDark: '#8b5e00',  // coklat tua
            brandLite: '#f6d27a',  // emas muda
            ink:       '#111827',
            paper:     '#F8F7F4'
          },
          boxShadow: { soft: '0 10px 25px rgba(0,0,0,.08)' }
        }
      }
    }
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
</head>

<body class="bg-paper min-h-screen flex items-center justify-center p-4">
  {% include 'flashProtection.html' %}

  <div class="w-full max-w-xl bg-white rounded-2xl shadow-soft overflow-hidden border border-brand/20">
    <div class="bg-brand py-4 px-6">
      <h1 class="text-2xl font-bold text-ink text-center">Tambah Barang</h1>
    </div>

    <form method="POST" enctype="multipart/form-data" class="p-6 space-y-5">
      <!-- Nama -->
      <div>
        <label class="block text-sm font-medium text-ink mb-1">Nama Barang</label>
        <div class="relative">
          <i class="fa-solid fa-box absolute left-3 top-1/2 -translate-y-1/2 text-ink/30"></i>
          <input type="text" name="nama_barang" required
                 class="w-full pl-10 p-2.5 border border-ink/15 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand"/>
        </div>
      </div>

      <!-- Harga -->
      <div>
        <label class="block text-sm font-medium text-ink mb-1">Harga</label>
        <div class="relative">
          <i class="fa-solid fa-tag absolute left-3 top-1/2 -translate-y-1/2 text-ink/30"></i>
          <input type="text" name="harga" required placeholder="contoh: 150.000"
                 class="w-full pl-10 p-2.5 border border-ink/15 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand"/>
        </div>
        <p class="text-xs text-ink/60 mt-1">Boleh pakai titik/koma. Contoh: 150.000 atau 150,000.00</p>
      </div>

      <!-- Deskripsi -->
      <div>
        <label class="block text-sm font-medium text-ink mb-1">Deskripsi</label>
        <div class="relative">
          <i class="fa-solid fa-align-left absolute left-3 top-3 text-ink/30"></i>
          <textarea name="deskripsi" rows="3" required
                    class="w-full pl-10 p-2.5 border border-ink/15 rounded-lg focus:ring-2 focus:ring-brand focus:border-brand"></textarea>
        </div>
      </div>

      <!-- Foto -->
      <div>
        <label class="block text-sm font-medium text-ink mb-1">Foto Produk (opsional)</label>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div class="rounded-md border border-ink/10 p-2 bg-brandLite/20">
            <img id="preview" src="{{ url_for('static', filename='img/no-image.png') }}"
                 class="w-full h-40 object-contain bg-white rounded" alt="preview">
          </div>
          <div class="flex items-center">
            <input type="file" name="foto" accept=".png,.jpg,.jpeg,.webp,image/*"
                   class="block w-full text-sm text-ink file:mr-3 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-brand file:text-ink hover:file:bg-brandDark hover:file:text-white cursor-pointer">
          </div>
        </div>
        <p class="text-xs text-ink/60 mt-1">Maks. ~4MB. Format: png, jpg, jpeg, webp.</p>
      </div>

      <!-- Actions -->
      <div class="flex gap-3 pt-2">
        <button type="submit"
                class="flex-1 bg-brand hover:bg-brandDark text-ink hover:text-white rounded-lg py-2.5 font-medium">
          <i class="fa-solid fa-floppy-disk mr-2"></i>Simpan
        </button>
        <a href="{{ url_for('dashboard') }}"
           class="flex-1 text-center bg-neutral-200 hover:bg-neutral-300 text-neutral-800 rounded-lg py-2.5 font-medium">Batal</a>
      </div>
    </form>
  </div>

  <script>
    // Preview live
    const fileInput = document.querySelector('input[name="foto"]');
    const preview   = document.getElementById('preview');
    fileInput?.addEventListener('change', e => {
      const f = e.target.files?.[0];
      if (f) preview.src = URL.createObjectURL(f);
    });
  </script>
</body>
</html>
