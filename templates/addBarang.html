<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
      <div class="bg-red-600 py-4 px-6">
        <h1 class="text-2xl font-bold text-white text-center">Tambah Barang</h1>
      </div>
      <!-- Tambahan di form tambah/ubah barang -->
      <div class="space-y-1">
        <label class="text-sm text-neutral-700">Foto Produk (PNG/JPG/WebP)</label>
        <input type="file" name="foto" accept=".png,.jpg,.jpeg,.webp"
               class="block w-full border border-neutral-300 rounded-lg p-2">
        <p class="text-xs text-neutral-500">Opsional. Maks 5MB.</p>
      </div>

      <form
        action="{{ url_for('addBarang') }}"
        method="post"
        class="p-6 space-y-4"
        action=""  
        enctype="multipart/form-data" 
        class="space-y-4">
  <!-- ... fields ... -->
</form>
>
        <!-- Nama Barang -->
        <div>
          <label
            for="nama_barang"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Nama Barang</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-box text-gray-400"></i>
            </div>
            <input
              type="text"
              id="nama_barang"
              name="nama_barang"
              class="w-full pl-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="Masukkan nama barang"
              required
            />
          </div>
        </div>

        <!-- Harga -->
        <div>
          <label
            for="harga"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Harga</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
            >
              <i class="fas fa-tag text-gray-400"></i>
            </div>
            <input
              type="number"
              id="harga"
              name="harga"
              class="w-full pl-10 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="Masukkan harga"
              required
            />
          </div>
        </div>

        <!-- Deskripsi -->
        <div>
          <label
            for="deskripsi"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Deskripsi</label
          >
          <textarea
            id="deskripsi"
            name="deskripsi"
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
            placeholder="Tambahkan deskripsi barang"
            required
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 transition duration-300 flex items-center justify-center"
        >
          <i class="fas fa-plus-circle mr-2"></i> Tambah Barang
        </button>
        <a
          href="javascript:history.back()"
          class="w-full bg-red-200 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-300 transition duration-300 flex items-center justify-center mt-3"
        >
          <i class="fas fa-times mr-2"></i> Batal
        </a>
      </form>
    </div>
  </body>
</html>
