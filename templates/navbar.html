<!-- templates/navbar.html -->
<nav class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-neutral-200 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center">
      
      <!-- Logo -->
      <a href="{{ url_for('dashboard') }}" class="flex items-center gap-2">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="h-8 w-8">
        <span class="text-lg font-bold text-red-600">TokoKu</span>
      </a>

      <!-- Menu khusus Admin -->
      {% if role == 'admin' %}
      <div class="flex gap-4">
        <a href="{{ url_for('addBarang') }}" class="text-sm text-neutral-700 hover:text-red-600">Tambah Barang</a>
        <a href="{{ url_for('menuAdmin', roleMenu='kelolaUser') }}" class="text-sm text-neutral-700 hover:text-red-600">Kelola User</a>
        <a href="{{ url_for('kelolaBarang') }}" class="text-sm text-neutral-700 hover:text-red-600">Kelola Barang</a>
      </div>
      {% endif %}

      <!-- Menu khusus User -->
      {% if role == 'user' %}
      <div class="flex gap-4">
        <a href="{{ url_for('dashboard') }}" class="text-sm text-neutral-700 hover:text-red-600">Dashboard</a>
        <a href="{{ url_for('keranjang') }}" class="text-sm text-neutral-700 hover:text-red-600">Keranjang</a>
        <a href="{{ url_for('riwayat') }}" class="text-sm text-neutral-700 hover:text-red-600">Riwayat</a>
      </div>
      {% endif %}

      <!-- Profile / Logout -->
      <div class="flex items-center gap-3">
        {% set _avatar = avatar_url if avatar_url else url_for('static', filename='img/avatars/guest.png') %}
        <img src="{{ _avatar }}" alt="avatar" class="h-8 w-8 rounded-full border">
        <span class="hidden sm:block text-sm text-neutral-700">{{ nama|default('Pengguna') }}</span>
        <a href="{{ url_for('logout') }}" class="text-sm text-red-600 hover:text-red-700">Logout</a>
      </div>

    </div>
  </div>
</nav>
