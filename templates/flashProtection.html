{% with messages = get_flashed_messages(with_categories=true) %} {% if messages
%}
<div
  class="fixed top-4 right-4 z-50 w-full max-w-xs space-y-4"
  id="flash-container"
>
  {% for category, message in messages %}
  <div
    class="relative p-4 rounded-md border-l-4 shadow-lg flash-message {% if category == 'success' %}bg-green-50 border-green-500 text-green-700{% elif category == 'error' %}bg-red-50 border-red-500 text-red-700{% else %}bg-blue-50 border-blue-500 text-blue-700{% endif %}"
  >
    <div class="flex items-start">
      <div class="flex-shrink-0 pt-0.5">
        {% if category == 'success' %}
        <i class="fas fa-check-circle"></i>
        {% elif category == 'error' %}
        <i class="fas fa-exclamation-circle"></i>
        {% else %}
        <i class="fas fa-info-circle"></i>
        {% endif %}
      </div>
      <div class="ml-3 flex-1">
        <p class="text-sm font-medium">{{ message }}</p>
      </div>
      <button
        onclick="this.closest('div.relative').remove()"
        class="ml-4 text-gray-400 hover:text-gray-500 focus:outline-none"
      >
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  {% endfor %}
</div>

<script>
  // Mengatur timer untuk menghapus flash messages setelah 3 detik
  document.addEventListener("DOMContentLoaded", function () {
    const flashMessages = document.querySelectorAll(".flash-message");

    flashMessages.forEach(function (message) {
      // Set timeout untuk menghilangkan pesan setelah 3 detik (3000ms)
      setTimeout(function () {
        // Tambahkan animasi fade out
        message.style.transition = "opacity 0.5s ease";
        message.style.opacity = "0";

        // Hapus elemen setelah animasi selesai
        setTimeout(function () {
          if (message.parentNode) {
            message.parentNode.removeChild(message);

            // Cek apakah container kosong, jika ya, hapus container
            const container = document.getElementById("flash-container");
            if (container && container.children.length === 0) {
              container.remove();
            }
          }
        }, 500);
      }, 3000);
    });
  });
</script>
{% endif %} {% endwith %}
