<form method="POST">
  <label>Username</label>
  <input type="text" name="username" value="{{ user[1] }}" required />

  <label>Nama</label>
  <input type="text" name="nama" value="{{ user[4] }}" required />

  <label>Email</label>
  <input type="email" name="email" value="{{ user[5] }}" required />

  <label>No HP</label>
  <input type="text" name="nohp" value="{{ user[6] }}" />

  <label>Role</label>
  <select name="role">
    <option value="admin" {% if user[3] == 'admin' %}selected{% endif %}>Admin</option>
    <option value="user" {% if user[3] == 'user' %}selected{% endif %}>User</option>
  </select>

  <label>Password (opsional - isi jika ingin ganti)</label>
  <input type="password" name="password" />

  <button type="submit">Simpan Perubahan</button>
</form>
