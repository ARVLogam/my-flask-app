```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Pengguna</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md">
    <div class="bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Edit Pengguna</h2>
      <form method="POST" action="{{ url_for('editUser', user_id=user[0]) }}">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Username</label>
          <input type="text" value="{{ user[1] }}" class="w-full p-2 border border-gray-300 rounded bg-gray-100" readonly>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Role</label>
          <select name="role" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="admin" {% if user[3] == 'admin' %}selected{% endif %}>Admin</option>
            <option value="user" {% if user[3] == 'user' %}selected{% endif %}>User</option>
          </select>
        </div>

        <div class="flex justify-between mt-6">
          <a href="{{ url_for('menuAdmin', roleMenu='kelolaUser') }}"
             class="px-4 py-2 bg-gray-300 text-gray-800 rounded hover:bg-gray-400">
            Batal
          </a>
          <button type="submit"
                  class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
            Simpan Perubahan
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
